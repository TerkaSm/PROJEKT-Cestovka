<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans&display=swap" rel="stylesheet">

    <title>Cestovka</title>
</head>


<body>

    <div class="wrapper">

        <!--Header-->

        <header class="header">
            <img class="logo" src="images/logo.png" alt="Logo">
            <nav class="menu">
                <a href="#" class="menu__item">Last Minute</a>
                <a href="#" class="menu__item">Destinace</a>
                <a href="#" class="menu__item">Časté otázky</a>
            </nav>
        </header>

        <!--Trips-->

        <main>

            <section class="trips">

                <div class="trip">
                    <img class="trip__foto" src="images/palmy.png" alt="Palmy">
                    <div class="trip__price">17&nbsp;600 Kč</div>
                    <div class="trip__content">
                        <h3 class="trip__title">Pohoda pod palmami</h3>
                        <p class="trip__description">Nejlepší dovolená pro nejvíc nejlínější lidi na světě</p>
                    </div>
                </div>

            </section>


        </main>


        

    </div>
    
</body>
</html>
